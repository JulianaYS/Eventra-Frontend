<div class="flex overflow-hidden self-center flex-col bg-white">
  <main class="flex flex-col items-center self-center mt-10 mb-10 w-full max-w-[750px] max-md:max-w-full">
    <h1 class="text-2xl font-light text-center text-black">Tickets</h1>
    <div class="shrink-0 self-stretch mt-1.5 w-full h-px border border-black border-solid"></div>

    <div class="flex flex-col w-full  ">
      <app-card-ticket *ngFor="let ticket of tickets" [ticket]="ticket"></app-card-ticket>
    </div>
    <p class="mt-10 text-xl text-customGray text-center">
      ¡Tu pago se ha procesado con éxito! Estamos emocionados de que formes parte de esta increíble experiencia.
      ¡Esperamos que disfrutes al máximo del evento!
    </p>
    <img ngSrc="../../../../assets/successbuy.png" alt="SuccessBuy" class="mt-1" height="200" width="150">
  </main>
</div>
